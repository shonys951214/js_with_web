<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="index.css" />

      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"

    <header>
      <div class="miniGame">타자연습게임</div>

    <!-- 메인컨텐츠 박스 -->

      <!-- 남은life, score -->

        <div class="info">adf</div>
      </div>

      <div class="contentSection">
        <!-- 스와이퍼로 넘어가면서 다음 단어 -->

          <div class="wordSwiper">
            <div class="wordCard">1</div>
            <div class="wordCard">2</div>
            <div class="wordCard selected">3</div>
            <div class="wordCard">4</div>
            <div class="wordCard">5</div>
          </div>
        </div>
        <!-- 인풋타입 -->
        <div class="inputSection"><input id="input" type="text" /></div>
      </div>
    </section>
    <!-- 가상키보드 -->
    <div class="footer"></div>
