<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타자연습</title>
    <link rel="stylesheet" href="gpt.css" />
    <script src="gpt.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>타자연습</h1>

      <div class="status-panel">
        <div id="lives">❤️❤️❤️❤️❤️</div>
        <div id="speed">0 타/분</div>
      </div>

      <div class="train" id="train">
        <div class="word-box prev2"></div>
        <div class="word-box prev1"></div>
        <div class="word-box current"></div>
        <div class="word-box next1"></div>
        <div class="word-box next2"></div>
      </div>

      <input
        type="text"
        id="input"
        placeholder="단어를 입력 후 Enter"
        disabled
      />
      <button id="startBtn">게임 시작</button>
      <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
