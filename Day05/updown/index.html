<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <article>
      <h1>새로운 게임을 시작합니다!</h1>
      <h2></h2>
      <div class="result">
        <div class="correct" style="display: none">정답</div>
        <div class="up" style="display: none">up</div>
        <div class="down" style="display: none">down</div>
      </div>

      <div class="chance">남은 도전 기회 : 5</div>
      <input type="text" placeholder="1~100까지 숫자를 입력하세요" />
      <button class="gogo">ㄱㄱ</button>
      <button class="start">START</button>
      <button class="reset">RESET</button>
    </article>
  </body>
</html>
